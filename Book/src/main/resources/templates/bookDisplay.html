<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Owner_side</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <style>
        body {
            background-color: black;
        }


        


        #btnCart {
            padding: 1%;
        }

        #btnBook {
            padding: 1%;




        }
    </style>





    <h1 class="text-center text-bg-dark">List Of Books</h1>

    <form class="text-center " th:action="@{/book/addBook}" method="post">
        <input type="text" name="img" placeholder="Book's image url">
        <input type="text" name="title" placeholder="Type the book's title">
        <input type="text" name="description" placeholder="Type the book's description">
        <input type="number" name="price" placeholder="Book's price">

        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>



    <div class="d-grid text-center text-bg-success">
        <table>
            <thead>
                <tr>

                    <th>ID</th>


                    <th>PRICE</th>


                    <th>TITLE</th>


                    <th>DESCRIPTION</th>


                    <th>ACTIONS</th>



                </tr>
                <br>
            </thead>
            <tbody>


                <tr th:each="book : ${bookList}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.description}"></td>

                    <td>


                        <select class="form-select" onchange="location=this.value">
                            <option value="">Select</option>
                            <option th:value="@{/book/bookById/{id}(id=${book.id})}">Editar</option>
                            <option th:value="@{/book/deleteById/{id}(id=${book.id})}">Deletar</option>

                        </select>


                    </td>
                </tr>

            </tbody>

        </table>
    </div>

    <script>

        function openBookStore() {
            window.open("/book/bookStore", "_blank")
        }

        function openCart() {
            window.open("/cart/cart", "_blank")
        }

    </script>

    <div id="btnCart">
        <button class="btn btn-warning" onclick="openCart()">Cart</button>

    </div>

    <div id="btnBook">
        <button id="" class="btn btn-danger" onclick="openBookStore()">Book Store</button>

    </div>

</body>

</html>
