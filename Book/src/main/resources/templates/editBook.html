<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit_Book_Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>



</head>




<body>
  <style>
    body {
      background-color: black;
    }
  </style>


  <form th:object="${book}" th:action="@{/book/addBook}" method="post">
    <input type="hidden" th:field="*{id}" th:if="${book.id!=null}">

    <table class="table table-striped text-center text-bg-success">
      <thead>
        <tr>
          <th>Image URL</th>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
        </tr>



      </thead>
      <tbody>
        <tr>

          <td><input type="text" th:field="*{img}"></td>
          <td><input type="text" th:field="*{title}" /></td>
          <td><input type="text" th:field="*{description}"></td>
          <td><input type="number" th:field="*{price}"></td>





      </tbody>


    </table>
    <div class="text-center"><button type="submit" class="btn btn-success">Salvar</button></div>

  </form>
  <br>


  <div class="text-center">

    <button type="button" class="btn btn-danger" onclick="location.href='/book/allBooks'">Voltar para a Lista de
      Livros</button>




  </div>


</body>

</html>
