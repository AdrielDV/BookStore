<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CLIENT_SIDE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>



    <style>
        body {
            background-color: black;

        }

        #triTENS {
            background-color: rgb(61, 54, 48);
            font-family: Georgia, 'Times New Roman', Times, serif;
          


        }

        #title {
            color: blue;
            font-family: 'Times New Roman', Times, serif;
        }
        #container{
            padding: 2%;
        }

      #cartButton{
        border-radius: 15%;
        padding: 1%;
      }
       
    </style>



    <div id="container" class="text-end" >      
          <button id="cartButton" class="text-bg-warning" onclick="location.href='/cart/cart'"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
          </svg> Cart </button>
    </div>

    <div class="text-center ">

        <h1 id="title">Book Store</h1>
        <button class="text-bg-secondary" type="button" onclick="location.href='/book/refreshPage'">Refresh </button>

    </div>

    <div class="d-grid text-center ">
        <table>
            <thead>
                <tr id="triTENS" class="text-black">


                    <th>COVER</th>

                    <th>PRICE</th>


                    <th>TITLE</th>


                    <th>DESCRIPTION</th>


                    <th>ACTIONS</th>



                </tr>
                <br>
            </thead>
            <tbody>


                <tr  class="text-white" th:each="book : ${books}">

                    <td> <a th:href="${book.img}"><img th:src="${book.img}" width="90" height="120"></a> </td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.description}"></td>

                    <td>




                            <select class="form-select" onchange="location=this.value">
                                <option value="">Select</option>
                                <option th:value="@{/cart/addToCart/{id}(id=${book.id})}">Adicionar ao Carrinho</option>


                            </select>

                        


                    </td>
                </tr>

            </tbody>

        </table>
    </div>



</body>

</html>
