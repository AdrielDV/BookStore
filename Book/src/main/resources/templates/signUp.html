<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>


    <style>
        body {
            background-color: black;
        }

        #title {
            font-size: 100%;
            background-color: rgb(128, 73, 0);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <div>
        <h1 id="title" class="text-center">New User Account</h1>
        <button id="bookStoreButton" class="text-bg-secondary" type="button"
            onclick="location.href='/book/bookStore'"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="16"
                fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                <path
                    d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
            </svg> Book Store</button>
    </div>


    <form th:action="@{/client/signUpSuccess}" method="post" onsubmit="return validatePasswords()">

        <div id="teste" class="text-center">

            <input id="login" type="text" name="login" placeholder="Login">
            <input id="password" type="password" name="password" placeholder="Password">

            <input id="password2" type="password" name="" placeholder="Repeat the password">

            <span id="password-match-error" style="display: none; color: red;">The passwords don't match</span>

            <span id="login-error" style="display: none; color: red;">Login must have at least 8 characteres</span>

            <button id="signUpButton" class="btn bg-success" type="submit">Sign up</button>
        </div>


    </form>

    <script>
        function validatePasswords() {

            var firstPassword = document.getElementById("password").value;
            var secondPassword = document.getElementById("password2").value;
            var login = document.getElementById("login").value;
            if (firstPassword !== secondPassword) {

                document.getElementById("password-match-error").style.display = "block";
                return false;

            }
            if (login.length < 8) {

                document.getElementById("login-error").style.display = "block";
                return false;
            }


            return true;


        }

    </script>



</body>

</html>
